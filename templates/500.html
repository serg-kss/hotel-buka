{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">500</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="{% url "main:index" %}">Home</a></li>
            <li class="current">500</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Error 500 Section -->
    <section id="error-404" class="error-404 section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="text-center">
          <div class="error-icon mb-4" data-aos="zoom-in" data-aos-delay="200">
            <i class="bi bi-exclamation-circle"></i>
          </div>

          <h1 class="error-code mb-4" data-aos="fade-up" data-aos-delay="300">500</h1>

          <h2 class="error-title mb-3" data-aos="fade-up" data-aos-delay="400">Oops</h2>

          <p class="error-text mb-4" data-aos="fade-up" data-aos-delay="500">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
          </p>

        </div>

      </div>

    </section><!-- /Error 500 Section -->
{% endblock content %}
